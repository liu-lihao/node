<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利豪笔记</title>
</head>
<script>
    var mynode = {
        default: {
            target: "https://liu-lihao.github.io/node/mynode/"
        },
        data: `
vue查漏补缺.txt
JavaScript原型链.png
正则.txt
居中.txt
重排和重绘.txt
完整的一次HTTP请求.txt
Vue2.5开发去哪儿网App.txt
Vue_item_one.txt
VUE-lifecycle.png
CSS两边固定，中间自适应.docx
JavaScript高级程序设计（第3版）非扫描版.pdf
`
    }
</script>
<link rel="stylesheet" href="./style.css">
<body>
    <div id="box">
        <headerr @click.native='headertest'></headerr>
        <div class="wrap">
            <ul class="wrap_ul" v-show="!losContentFlag">
                <div v-for="(n,index) in filename" :key="index" :class="index == 0 ? '' : 'side'">
                    <li class="wrap_li">
                        <span 
                            :class="['bg',n.islos ? 'bg2' : '']"
                            V-longpress="spanlongpress"
                            :spanlongpress="index"
                            @click='spanclick(index)'
                        >
                            {{ index+1 }}
                        </span>
                        <!-- <a 
                            :href="t`rget + n" 
                            @touchstart='handleTouchStart(index,$event)' 
                            @touchmove='handleTouchMove'
                            @touchend='handleTouchEnd'
                        > -->
                        <!-- :href="target + n.title"  -->
                        <a 
                            :class="['wrap_li_a',n.islos ? 'wrap_li_a_los' : '']"
                            @click="handlerA({'index':index,'islos':n.islos})"
                            V-longpress="alongpress"
                            :alongpress="index"
                        >
                            {{ n.title }}
                        </a>
                    </li>
                </div>
            </ul>
            <div v-show="losContentFlag" class="losc">
                {{this.losContent}}
            </div>
        </div>
        <footerr :los-content-flag="losContentFlag" @returntolist="returntolist"></footerr>
        <div 
            class="black" 
            v-show="blackflag" 
            @click="handleBlack"
        >
            {{ this.blackcontent }}
        </div>
    </div>
</body>
<script src="vue.js"></script>
<script src="longpress.js"></script>
<script src="index.js"></script>
</html>
