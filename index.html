</head>

    var mynode = {
        default: {
            target: "https://liu-lihao.github.io/node/mynode/"
        },
        data: `
零散的js.md

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./md.default.css">
<body>
    <div id="box">
        <headerr></headerr>
        <div class="wrap">
            <ul class="wrap_ul" v-show="!losContentFlag">
                <div v-for="(n,index) in filename" :key="index" :class="index == 0 ? '' : 'side'">
                    <li class="wrap_li">
                        <span 
                            :class="['bg',n.islos ? 'bg2' : '']"
                            V-longpress="spanlongpress"
                            :spanlongpress="index"
                            @click='spanclick(index)'
                        >
                            {{ index+1 }}
                        </span>
                        <a 
                            :class="['wrap_li_a',n.islos ? 'wrap_li_a_los' : '']"
                            @click="handlerA({'index':index,'islos':n.islos})"
                            V-longpress="alongpress"
                            :alongpress="index"
                        >
                            {{ n.title }}
                        </a>
                    </li>
                </div>
            </ul>
            <div v-show="losContentFlag" class="losc">
                <div class="box-marked" v-html="this.losContent" v-show="md_flag"></div>
                <img :src="img_flag ? this.losContent : ''" v-show="img_flag" alt="图片异常">
                <div v-show="!(img_flag || md_flag)" v-html="losContent"></div>
            </div>
        </div>
        <footerr :los-content-flag="losContentFlag" @returntolist="returntolist"></footerr>
        <div 
            class="black" 
            v-show="blackflag" 
            @click="handleBlack"
        >
            {{ this.blackcontent }}
        </div>
    </div>
</body>
<link rel="stylesheet" href="hl.default.css">
<script src="highlight.js"></script>
<script src="marked.js"></script>
<script>
marked.setOptions({
    highlight: function (code) {
        return hljs.highlightAuto(code).value;
    }
});
</script>
<script src="vue.js"></script>
<script src="longpress.js"></script>
<script src="index.js"></script>
</html>
